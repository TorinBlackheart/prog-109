<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML Table Example">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Eric Lovell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    HTML Table Example
    </title>
</head>

<body>
    <table style="border: 1px solid black; border-collapse: collapse">
        <tr>
            <td colspan="3" style="border: 1px solid black; border-collapse: collapse; text-align: center;">
                <h1>HTML Table Example</h1>
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%;text-align: right;">
                <img src="https://th.bing.com/th/id/OIP.zEADkMtBbC3_3Y4cwsSyDAHaHa?pid=ImgDet&rs=1" alt="Kitchen" style="height: 200px;">
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%; text-align: center;">
                <h2>Meal Planner</h2>
            </td>
            <td style="border: 1px solid black; border-collapse: collapse;">
                <h2>Recipe Index #:</h2>
            </td>
        </tr>
        <tr>
            <th style="border: 1px solid black; border-collapse: collapse; width: 50%;">
                Week Starting
            </th>
            <th style="border: 1px solid black; border-collapse: collapse; width: 10%;">
                2/15/2018
            </th>
            <th style="border: 1px solid black; border-collapse: collapse;">
                Instructions
            </th>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                <b>Day of the Week</b>
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
                <b>Recipe Name</b>
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; text-align: center;" rowspan="8">
                Add the name of the recipe under the column Recipe Name
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                Monday
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
                Spinach Feta Pizza
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                Tuesday
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
                My New Recipe
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                Wednesday
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                Thursday
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                Friday
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                Saturday
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse; width: 50%; vertical-align: bottom;">
                Sunday
            </td>
            <td style="border: 1px solid black; border-collapse: collapse; width: 10%;">
            </td>
        </tr>
    </table>
</body>
</html>
